    function displayCourses(courses) {
      const courseList = document.getElementById('courseList');
      courseList.innerHTML = '';

      courses.forEach(course => {
        const card = document.createElement('div');
        card.className = 'card mb-4';

        card.innerHTML = `
          <img src="${course.CourseImage}" class="card-img-top" alt="${course.Course}">
          <div class="card-body">
            <h5 class="card-title">${course.Course}</h5>
            <p class="card-text">${course.CourseDescription}</p>
            <p class="card-text"><strong>Price: </strong>$${course.Price}</p>
            <button class="myButton">Click Me</button>
            <a href="${course.CourseURL}" class="btn btn-primary">Learn More</a>
          </div>
        `;

        courseList.appendChild(card);
      });
    }
   

    document.getElementById('priceFilter').addEventListener('change', (event) => {
      const selectedPrice = event.target.value;
      const filteredCourses = selectedPrice === 'all'
        ? courses
        : courses.filter(course => course.Price === selectedPrice);
      displayCourses(filteredCourses);
    });
